  <div class="links">
    <a href="#"  class="btn-wraps btn-primary">Sorting</a>
    <a href="#"  class="btn-wrapa btn-primary"class="card-link" data-bs-toggle="modal" data-bs-target="#addProductModal" >Add new product</a>
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Add New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">

            <div class="mb-3">
              <label for="exampleInputProductName" class="form-label"> Name: </label>
              <input type="text" class="form-control" id="exampleInputProductName" />
            </div>

            <div class="mb-3">
              <label for="exampleInputProductPrice" class="form-label">Price: </label>
              <input type="text" class="form-control" id="exampleInputProductPrice" />
            </div>

            <div class="mb-3">
              <label for="exampleInputLink" class="form-label">URL: </label>
              <input type="text" class="form-control" id="exampleInputLink" />
            </div>

                
              <button type="submit" class="btn-submit btn-primary"onclick="addItem()">Add Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <table class="table1" style=" margin-bottom: 10rem;">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>
