<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <title>The Jay Store</title>
</head>
<body>
  
          
      
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <img src="../images/" alt="logo" loading="lazy" width="45px" height="40px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>

    

      </div>
    </div>
  </nav>
  






  <img src="../images/Admin.png" class="d-block w-100" alt="Background" loading="lazy">
    

  <div class="links">
    <a href="#"  class="btn btn-primary">Sorting</a>
    <a href="#"  class="btn btn-primary"class="card-link" data-bs-toggle="modal" data-bs-target="#addProductModal" >Add new product</a>
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <label>
                Product Name:
              </label>
                <input type="text" name="productName" id="name">
              <label>
                Product Price:
              </label>
                <input type="text" name="productPrice" id="price"><br>
                <label>
                  URL:
                </label>
                  <input type="text" name="urlName" id="url">
              <button type="submit" class="btn btn-primary"onclick="addItem()">Add Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <table class="table1" style=" margin-bottom: 10rem;">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>
  




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="../script/admin.js"></script>



</body>
</html>
